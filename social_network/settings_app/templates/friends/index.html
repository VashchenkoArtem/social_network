{% extends 'base.html' %}
{% load static %}

{% block link %}

<link rel="stylesheet" href="{% static 'friends/css/style.css' %}">
{% endblock %}

{% block hat %}
    <div class = "urls-frame">
        <div class = "urls">
            <div class = "main url">
                <img src="{% static 'images/icons/house.png'%}" alt="">
                <a href = "{% url 'main' %}">Головна</a>
            </div>
            <div class = "url">
                <img src="{% static 'images/icons/post.png' %}" alt="">
                <a href = "{% url 'my_pubs' %}">Мої публікації</a>
            </div>
            <div class = "url">
                <div class = "photo-and-count">
                    <img src="{% static 'images/icons/friends.png' %}" alt="">
                    <img src="" alt="">
                </div>
                <a href = "{% url 'friends' %}">Друзі</a>
            </div>
            <div class = "url">
                <div class = "photo-and-count">
                    <img src="{% static 'images/icons/chats.png' %}" alt="">
                    <img src="" alt="">
                </div>
                <a>Чати</a>
            </div>
            <div class = "url">
                <img src="{% static 'images/icons/settings.png' %}" alt="">
                <a href = "{% url 'personal_information' %}">Налаштування</a>
            </div>
        </div>
        <div class = "button-exit">
            <img src="{% static 'images/icons/exit.png'%}" alt="">
            <a class = "exit">Вихід</a>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class = "body">
    <div class="friend-action-selection-frame">
        <div class="main-frame">
            <p class="main-text">Головна</p>
            <img class="main-img" src="{% static 'images/line.jpg'%}">
        </div>
        <div class="requests-frame">
            <p class="requests-text">Запити</p>
        </div>
        <div class="recomendations-frame">
            <p class="recomendations-text">Рекомендації</p>
        </div>
        <div class="all-friends-frame">
            <p class="all-friends-text">Всі друзі</p>
        </div>
    </div>
    <div class="friend-content-frame">
        <div class="requests-content-frame">
            <div class="requests-content">
                <div class="header-requests-frame">
                    <div class="header-requests">
                        <button class="requests-all-button">Дивитись всі</button>
                        <p class="requests-text">Запити</p>
                    </div>
                </div>
                <div class="requests-frames">
                    <div class="request-frame">
                        <div class="request-content">
                            <div class="image-request-frame">
                                <img class="image-request-avatar" src="{% static 'images/avatar.jpg'%}">
                                <img class="image-request-status" src="{% static 'images/status.jpg'%}">
                            </div>
                            <div class="text-frame">
                                <p class="nickname">Mykola Skrepka</p>
                                <p class="email">mykolaskrepkatop@gmail.com</p>
                            </div>
                        </div>
                        <div class="request-buttons">
                            <button class="accept-button">Підтвердити</button>
                            <button class="decline-button">Видалити</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
    </div>
</div>


{% endblock %}
